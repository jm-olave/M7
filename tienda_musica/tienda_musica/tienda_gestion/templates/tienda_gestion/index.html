<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Vota por tu item favorito</h1>

    <ul>
        {% for item in items%}
            <li>
                {{item.nombre}} - Votos: {{item.votos}}
                <a href="{% url 'votar' item.id%}"> Votar</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
